[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
lib_deps = 
	TFT_eSPI
	SPI
	FS
	SPIFFS
	lemmingdev/ESP32-BLE-Gamepad@^0.3.4
monitor_speed = 115200
build_flags = 
	-D USER_SETUP_LOADED=1
	-D ST7789_DRIVER=1
	-D TFT_WIDTH=240
	-D TFT_HEIGHT=240
	-D TFT_MISO=-1
	-D TFT_MOSI=23
	-D TFT_SCLK=18
	-D TFT_CS=-1
	-D TFT_DC=33
	-D TFT_RST=4
	-D LOAD_GLCD=1
	-D SPI_FREQUENCY=79999999
